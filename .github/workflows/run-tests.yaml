# This workflow will run all tests as well as pre-commit

name: Tests and linting
on:
  push:
    branches:
      - master
  pull_request:
  schedule:
    - cron: "0 0 */2 * *"

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: pre-commit run --all

  demo:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: python demo.py --headless
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-groups:
          [
            0,
            1,
            2,
            3,
            4,
            5,
            6,
            "other"
          ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup
      - run: python ./scripts/ci.py ./scripts/distribution.json
        env:
          DISPLAY: ":99.0"
          TESTS: ${{ matrix.test-groups }}
      - name: Test Report
        uses: dorny/test-reporter@v1
        continue-on-error: true
        if: always() # run this step even if previous step failed
        with:
          name: ${{matrix.test-groups}} # Name of the check run which will be created
          path: junit-report.xml # Path to test results
          reporter: java-junit # Format of test results
