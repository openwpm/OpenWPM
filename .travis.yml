sudo: required
language: python
os: linux
dist: trusty
python:
 - "2.7"
 - "3.4"
 - "3.5"
 - "3.6"
env:
  - TESTS=test_*
git:
  depth: 3
before_install:
  - "export DISPLAY=:99.0"
  - "npm install -g jpm"
install:
  - echo "y" | ./install.sh
  - pip install -r requirements.txt
before_script:
  - cd test
script:
  - flake8
  - py.test -n=auto -s -v --durations=10 $TESTS
